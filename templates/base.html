<!doctype html>
<html lang="en">
<head>
  <title>{{ title }} - vsavevents</title>
  <link rel="stylesheet" href="res/all.css">
</head>
<body>
<header class="cf">
  <h1><a href="/">vsavevents</a></h1>
  <!--img src="res/vsav.jpg"-->
  <nav>
    <ul class="cf">
      <li><a href="/archives">Archives</a></li>
      <li>
        <a href="{% if user %}{{ logoutUrl }}">Logout{% else %}{{ loginUrl }}">Login{% endif %}</a>
      </li>
    </ul>
  </nav>
</header>
<div id="main">
{% if user %}
  <p>Hello, {{ user.name}}!<p>
  <h2>{{ title }}</h2>
{% endif %}
{% block content %}
  Hi!
{% endblock content %}
</div>
</body>
</html>
