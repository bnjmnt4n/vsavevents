<!doctype html>
<html lang="en">
<head>
  <title>{{ title }} - vsavevents</title>
  <link rel="stylesheet" href="/res/all.css">
</head>
<body>
<header class="cf">
  <h1><a href="/">vsavevents</a></h1>
  <!--img src="res/vsav.jpg"-->
  <nav>
    <ul class="cf">
      <li><a href="/archives">Archives</a></li>
      <li><a href="/dutyroster">Duty Roster</a></li>
      <li>
        {% if user %}
        <a href="{{ logoutUrl }}">Logout</a>
        {% else %}
        <a href="{{ loginUrl }}">Login</a>
        {% endif %}
      </li>
    </ul>
  </nav>
</header>
<div id="main">
{% if user %}
  {% if user.name %}
    <p>Hello, {{ user.name }} ({{ user.email }})!<p>
  {% else %}
    <p>Hello, {{ user.email }}!</p>
  {% endif %}
  <h2>{{ title }}</h2>
{% endif %}
{% block content %}
  Hi!
{% endblock content %}
</div>
</body>
</html>
