application: vsavevents
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /_ah/mail/events@vsavevents.appspotmail.com
  script: mail.app
  login: admin

- url: /public
  static_dir: public

- url: /admin/.+
  script: admin.app
  secure: always

- url: /(archives|events.*|dutyroster)?
  script: events.app
  secure: always

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /robots\.txt
  static_files: robots.txt
  upload: robots\.txt


inbound_services:
- mail

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest

- name: markupsafe
  version: latest
